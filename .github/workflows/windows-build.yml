
name: Build Windows App

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv venv
        venv\Scripts\activate
        pip install -r windows/requirements.txt
        pip install pyinstaller

    - name: Build the application
      run: |
        venv\Scripts\activate
        pyinstaller windows/supercopy.spec --distpath windows/dist

    - name: Zip the application
      run: powershell -command "Compress-Archive -Path windows/dist/SuperCopy -DestinationPath windows/dist/SuperCopy-Windows.zip"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}-windows
        release_name: Release ${{ github.run_number }} (Windows)
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: windows/dist/SuperCopy-Windows.zip
        asset_name: SuperCopy-Windows.zip
        asset_content_type: application/zip
